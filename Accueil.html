<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="scipt.js" async></script>
    
</head>
<body>
    <div class="container">
         <div class="header">
             <h2>Formulaire D'inscription</h2>
         </div>
         <form class="form">
         <div class="form-control success">
            <label for="">Nom</label>
            <input type="text" id="username" placeholder="Traore">
         </div>
         <div class="form-control error">
            <label for="">Prenom</label>
            <input type="text" id="prenom" placeholder="Amos">
         </div>
         <div class="form-control">
            <label for="">Numero du CNIB</label>
            <input type="text" id="password" placeholder="B0745h45">
         </div>
         <div class="form-control">
            <label for="">Choix de votre Hotel</label>
            <input type="text" id="username" placeholder="IBA hotel">
         </div>
         <button type="submit">Envoyer</button>
         </form>

    </div>
</body>
</html>
